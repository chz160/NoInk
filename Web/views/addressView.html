<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-1">
                ({{address.addressType}})
            </div>
            <div class="col-sm-4">
                <div>{{address.address1}}</div>
                <div ng-hide="!address.address2">{{address.address2}}</div>
                <div>{{address.city}}, {{address.state.name}} {{address.zip}}</div>
            </div>
        </div>
    </div>
</div>
