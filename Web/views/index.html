<!DOCTYPE html>

<html ng-app="NoInkApp" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Employment Application</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-placeholder/2.0.8/jquery.placeholder.min.js" type="text/javascript"></script>
        <style>
            input {
                margin: 5px 5px 5px 5px;
            }
        </style>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body class="container" ng-controller="DataCtrl">
        <fieldset>
            <legend>Personal Information</legend>

            <div class="row">
                <div class="form-horizontal">
                    <div class="col-sm-3">
                        <input id="firstName" type="text" class="form-control" ng-model="person.firstName" placeholder="First Name" />
                            </div>
                    <div class="col-sm-3">
                        <input id="middleName" type="text" class="form-control" ng-model="person.middleName" placeholder="Middle Name" />
                            </div>
                    <div class="col-sm-3">
                        <input id="lastName" type="text" class="form-control" ng-model="person.lastName" placeholder="Last Name" />
                            </div>
                    <div class="col-sm-3">
                        <input id="suffix" type="text" class="form-control" ng-model="person.suffix" placeholder="Suffix" />
                            </div>
                        </div>
                    </div>

            <div class="row">
                <div class="form-horizontal">
                    <div class="col-sm-3">
                        <input id="dob" type="text" class="form-control" ng-model="person.dob" placeholder="Date of Birth" />
                            </div>
                    <div class="col-sm-3">
                        <input id="ssn" type="text" class="form-control" ng-model="person.ssn" placeholder="SSN" />
                            </div>
                    <div class="col-sm-3">
                                <select id="sex" ng-model="person.sex" ng-options="sex for sex in sexes" class="form-control">
                                    <option value="">Sex...</option>
                                </select>
                            </div>
                        </div>
                    </div>

            <div class="row">
                <div class="form-horizontal">
                    <div class="col-sm-3">
                        <input id="initials" type="text" class="form-control" ng-model="person.initials" placeholder="Initials" />
                            </div>
                        </div>
                    </div>

            <div class="row">
                <div class="form-horizontal">
                    <div class="col-sm-4">
                        <input id="driversLicenseNumber" type="text" class="form-control" ng-model="person.driversLicenseNumber" placeholder="Drivers License Number" />
                            </div>
                    <div class="col-sm-4">
                        <input id="driversLicenseState" type="text" class="form-control" ng-model="person.driversLicenseState" placeholder="Drivers License State" />
                            </div>
                        </div>
                    </div>
        </fieldset>
        
        <fieldset>
            <legend>Home Address</legend>

            <div class="row">
                <div class="col-sm-4">
                    <input id="address1" type="text" class="form-control" ng-model="person.address1" placeholder="Address 1" />
                    <input id="address2" type="text" class="form-control" ng-model="person.address2" placeholder="Address 2" />
                            </div>
                        </div>

            <div class="row">
                <div class="form-horizontal">
                    <div class="col-sm-3">
                        <input id="city" type="text" class="form-control" ng-model="person.city" placeholder="City" />
                            </div>
                    <div class="col-sm-2">
                                <select id="state" ng-model="person.state" ng-options="state for state in states" class="form-control">
                                    <option value="">State...</option>
                                </select>
                            </div>
                    <div class="col-sm-3">
                        <input id="zip" type="text" class="form-control" ng-model="person.zip" placeholder="Zip" />
                            </div>
                        </div>
                    </div>
        </fieldset>
  
        <fieldset>
            <legend>Phone Numbers</legend>
            <div class="row">
                <div class="form-horizontal">
                    <div class="col-sm-3">
                        <input id="BusinessPhone" type="text" class="form-control" ng-model="person.BusinessPhone" placeholder="Business Phone" />
                            </div>
                    <div class="col-sm-3">
                        <input id="cellPhone" type="text" class="form-control" ng-model="person.cellPhone" placeholder="Cell Phone" />
                            </div>
                    <div class="col-sm-3">
                        <input id="businessPhone" type="text" class="form-control" ng-model="person.businessPhone" placeholder="Business Phone" />
                            </div>
                    <div class="col-sm-3">
                        <input id="businessPhoneExt" type="text" class="form-control" ng-model="person.businessPhoneExt" placeholder="Business Ext" />
                            </div>
                        </div>
                    </div>
        </fieldset>
        
        <fieldset>
            <legend>Emails</legend>
            <div class="row">
                <div class="form-horizontal">
                    <div class="col-sm-4">
                        <input id="personalEmail1" type="text" class="form-control" ng-model="person.personalEmail1" placeholder="Personal Email 1" />
                            </div>
                    <div class="col-sm-4">
                        <input id="personalEmail2" type="text" class="form-control" ng-model="person.personalEmail2" placeholder="Personal Email 2" />
                    </div>
                    <div class="col-sm-4">
                        <input id="businessEmail" type="text" class="form-control" ng-model="person.businessEmail" placeholder="Business Email" />
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Emergency Contact 1</legend>
            <!-- Emergency Contact 1 -->
            <div class="row">
                <div class="form-horizontal">
                    <div class="col-sm-4">
                        <input id="emergencyContact1FirstName" type="text" class="form-control" ng-model="person.emergencyContact1FirstName" placeholder="First Name" />
                    </div>
                    <div class="col-sm-4">
                        <input id="emergencyContact1LastName" type="text" class="form-control" ng-model="person.emergencyContact1LastName" placeholder="Last Name" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-horizontal">
                    <div class="col-sm-3">
                        <input id="emergencyContact1BusinessPhone" type="text" class="form-control" ng-model="person.emergencyContact1BusinessPhone" placeholder="Business Phone" />
                    </div>
                    <div class="col-sm-3">
                        <input id="emergencyContact1CellPhone" type="text" class="form-control" ng-model="person.emergencyContact1CellPhone" placeholder="Cell Phone" />
                    </div>
                    <div class="col-sm-3">
                        <input id="emergencyContact1BusinessPhone" type="text" class="form-control" ng-model="person.emergencyContact1BusinessPhone" placeholder="Business Phone" />
                    </div>
                    <div class="col-sm-3">
                        <input id="emergencyContact1BusinessPhoneExt" type="text" class="form-control" ng-model="person.emergencyContact1BusinessPhoneExt" placeholder="Business Phone Ext" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-horizontal">
                    <div class="col-sm-3">
                        <input id="emergencyContact1Email" type="text" class="form-control" ng-model="person.emergencyContact1Email" placeholder="Email" />
                    </div>
                </div>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Emergency Contact 2</legend>

            <!-- Emergency Contact 2 -->
            <div class="row">
                <div class="form-horizontal">
                    <div class="col-sm-4">
                        <input id="emergencyContact2FirstName" type="text" class="form-control" ng-model="person.emergencyContact2FirstName" placeholder="First Name" />
                    </div>
                    <div class="col-sm-4">
                        <input id="emergencyContact2LastName" type="text" class="form-control" ng-model="person.emergencyContact2LastName" placeholder="Last Name" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-horizontal">
                    <div class="col-sm-3">
                        <input id="emergencyContact2BusinessPhone" type="text" class="form-control" ng-model="person.emergencyContact2BusinessPhone" placeholder="Business Phone" />
                    </div>
                    <div class="col-sm-3">
                        <input id="emergencyContact2CellPhone" type="text" class="form-control" ng-model="person.emergencyContact2CellPhone" placeholder="Cell Phone" />
                    </div>
                    <div class="col-sm-3">
                        <input id="emergencyContact2BusinessPhone" type="text" class="form-control" ng-model="person.emergencyContact2BusinessPhone" placeholder="Business Phone" />
                    </div>
                    <div class="col-sm-3">
                        <input id="emergencyContact2BusinessPhoneExt" type="text" class="form-control" ng-model="person.emergencyContact2BusinessPhoneExt" placeholder="Business Phone Ext" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-horizontal">
                    <div class="col-sm-3">
                        <input id="emergencyContact2Email" type="text" class="form-control" ng-model="person.emergencyContact2Email" placeholder="Email" />
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Emergency Contact 3</legend>

            <!-- Emergency Contact 3 -->
            <div class="row">
                <div class="form-horizontal">
                    <div class="col-sm-4">
                        <input id="emergencyContact3FirstName" type="text" class="form-control" ng-model="person.emergencyContact3FirstName" placeholder="First Name" />
                    </div>
                    <div class="col-sm-4">
                        <input id="emergencyContact3LastName" type="text" class="form-control" ng-model="person.emergencyContact3LastName" placeholder="Last Name" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-horizontal">
                    <div class="col-sm-3">
                        <input id="emergencyContact3BusinessPhone" type="text" class="form-control" ng-model="person.emergencyContact3BusinessPhone" placeholder="Business Phone" />
                    </div>
                    <div class="col-sm-3">
                        <input id="emergencyContact3CellPhone" type="text" class="form-control" ng-model="person.emergencyContact3CellPhone" placeholder="Cell Phone" />
                    </div>
                    <div class="col-sm-3">
                        <input id="emergencyContact3BusinessPhone" type="text" class="form-control" ng-model="person.emergencyContact3BusinessPhone" placeholder="Business Phone" />
                    </div>
                    <div class="col-sm-3">
                        <input id="emergencyContact3BusinessPhoneExt" type="text" class="form-control" ng-model="person.emergencyContact3BusinessPhoneExt" placeholder="Business Phone Ext" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-horizontal">
                    <div class="col-sm-3">
                        <input id="emergencyContact3Email" type="text" class="form-control" ng-model="person.emergencyContact3Email" placeholder="Email" />
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Medical</legend>
            <div class="row">
                <div class="form-horizontal">
                    <div class="col-sm-6">
                        <input id="allergies" type="text" class="form-control" ng-model="person.allergies" placeholder="Allergies or other Medical Concerns" />
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-primary" ng-click="save()">Save</button>
            </div>
        </div>
    </body>
</html>
